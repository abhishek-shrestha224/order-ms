spring.application.name=order-ms
server.port=8082
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:order_service}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_SECRET:changeinprod}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-autp=none